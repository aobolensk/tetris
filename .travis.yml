matrix:
  include:
    - os: linux
      language: c
      dist: bionic
      name: Linux-gcc
      compiler: gcc
      addons:
        apt:
          sources:
            - sourceline: 'ppa:ubuntu-toolchain-r/test'
          packages:
            - g++-9
            - libsdl2-dev
      install:
        - sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-9 100 --slave /usr/bin/g++ g++ /usr/bin/g++-9
      script:
        - mkdir build
        - cd build
        - cmake ..
        - cmake --build . -- -j
    - os: linux
      language: c
      dist: bionic
      name: Linux-clang
      compiler: clang
      addons:
        apt:
          sources:
            - sourceline: 'ppa:ubuntu-toolchain-r/test'
          packages:
            - libsdl2-dev
      script:
        - mkdir build
        - cd build
        - cmake ..
        - cmake --build . -- -j
    - os: osx
      language: c
      osx_image: xcode11
      name: macOS-clang
      addons:
        homebrew:
          packages:
            - sdl2
      script:
        - mkdir build
        - cd build
        - cmake ..
        - cmake --build . -- -j
    - os: windows
      language: c
      name: Windows-MSVC
      env:
        - MSBUILD_PATH="C:\Program Files (x86)\Microsoft Visual Studio\2017\BuildTools\MSBuild\15.0\Bin"
      install:
        - curl -O https://www.libsdl.org/release/SDL2-devel-2.0.10-VC.zip
        - 7z x SDL2-devel-2.0.10-VC.zip -o"C:/SDL2"
        - set PATH=%MSBUILD_PATH%;%PATH%
      script:
        - mkdir build
        - cd build
        - cmake ..
        - cmake --build . -- -j
